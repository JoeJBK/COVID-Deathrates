<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Alabama</title>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>

    <link rel="shortcut icon" href="../images/alabamaIcon.ico?" type="image/x-icon">
    <link rel="icon" href="../images/alabamaIcon.ico?" type="image/x-icon">

    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <img src="../images/alabamaFlag.png" alt="Alabama Flag">
    
    <script>
        // Date,VADATA.Death,VADATA.DeathConfirmed
        var d1 = "https://raw.githubusercontent.com/freemanbach/Python/master/python3/covid/aldata.csv"
        Plotly.d3.csv(d1, function (err, rows) {
            function unpack(rows, key) {
                return rows.map(function (row) { return row[key]; });
            }
            var t1 = {
                type: "scatter",
                mode: "lines",
                name: 'Alabama Total Deaths',
                x: unpack(rows, 'Date'),
                y: unpack(rows, 'ALDATA.Death'),
                line: { color: '#FF0000' }
            }
            var t2 = {
                type: "scatter",
                mode: "lines",
                name: 'Alabama Confirmed Deaths',
                x: unpack(rows, 'Date'),
                y: unpack(rows, 'ALDATA.DeathConfirmed'),
                line: { color: '#CA1B0D' }
            }
            var data = [t1, t2];
            var layout = {
                title: 'Alabama Total Deaths and Confirmed Deaths',
            };
            Plotly.newPlot('myplot', data, layout);
        })
    </script>
    <div id="myplot">
    </div>
    <div>
        <p> Data were pulled from this Data Warehouse plant: <a href="https://covidtracking.com">The COVID Tracking
                Project</a>
            Information pertains to this project can be found <a href="https://covidtracking.com/about">here</a>.
        </p>
    </div>
</body>

</html>
